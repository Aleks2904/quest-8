<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="img/f-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/f-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/f-icon/favicon-16x16.png">
    <link rel="manifest" href="img/f-icon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="css/all.css">

    <title>HIGH JEWELRY</title>
</head>
<body>
    <header class="header">
        <div class="logo-block">
            <img class="logo-block__img" src="img/img/logo-white.jpg" alt="логотип">

            <h1 class="logo-block__title">
                HIGH JEWELRY
            </h1>

            <p class="logo-block__subtitle">
                Смотреть коллекцию
            </p>

            <div class="logo-block__language-bar">
                <span class="logo-block__lang logo-block__lang_activ">
                    ru
                </span>

                <span class="logo-block__lang">
                    en
                </span>
            </div>
        </div>

        <div class="menu-block">
            <div class="menu-block__activ-menu">
                <a class="menu-block__heart-link"></a>

                <a class="menu-block__man-link"></a>

                <a class="menu-block__bag-link"></a>
            </div>

            <nav class="nav">
                <button class="nav__btn">
                    <svg class="nav__btn-svg">
                       <use class="nav__btn-svg_burger" xlink:href="img/svg/burger.svg"></use>

                       <use class="nav__btn-svg_close" xlink:href="img/svg/close.svg"></use>
                    </svg>
                </button>
            </nav>

            <div class="menu-block__commodity-block">
                <h2 class="menu-block__commodity-title">
                    КОЛЬЦО TRINITY, Cartier
                </h2>

                <p class="menu-block__commodity-description">
                    Белое золото, бриллианты
                </p>

                <span class="menu-block__commodity-price">
                    498 000 ₽
                </span>

            </div>
        </div>
    </header>



    <main class="main">

    </main>

    <footer class="footer">

    </footer>

    <script src="js/all.js"></script>
</body>
</html>
